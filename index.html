<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Try Bootstrap</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="container-fluid navbar-nav d-flex flex-row">
          <li class="nav-item">
            <a href=""><img src="./images/logo.svg" alt="Logo" /></a>
          </li>
          <li class="nav-item">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <img src="./images/menu-icon.svg" alt="Hamburger Icon" />
            </button>
          </li>
        </ul>
        <nav class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li><a class="nav-link active" href="#">About</a></li>
            <li><a class="nav-link active" href="#">Contact</a></li>
          </ul>
        </nav>
      </nav>
    </header>
    <main
      class="
        main
        container
        mt-4
        d-flex
        flex-column
        justify-content-center
        align-items-start
        pt-4
        pb-4
      "
    >
      <h1>
        I'm Alexandra,<br />
        Glad to see you.
      </h1>
      <p>
        I’m a software developer! I can help you build a product , feature or
        website Look through some of my work and experience! If you like what
        you see and have a project you need coded, don’t hestiate to contact me.
      </p>
      <h4 class="connect">LET'S CONNECT</h4>

      <ul class="navbar-nav d-flex flex-row mt-1">
        <li class="nav-item">
          <a href="#">
            <img src="./images/Github.svg" alt="Github" />
          </a>
        </li>
        <li class="nav-item ms-3">
          <a href="#">
            <img src="./images/Twitter.svg" alt="Github" />
          </a>
        </li>
        <li class="nav-item ms-3">
          <a href="#">
            <img src="./images/Medium.svg" alt="Github" />
          </a>
        </li>
        <li class="nav-item ms-3">
          <a href="#">
            <img src="./images/Victory.svg" alt="Github" />
          </a>
        </li>
      </ul>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
